plugins {
    id 'java'
}

task jarQ1(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.advent.Question1'
    }
    from sourceSets.main.output
}

task q1(type: Exec) {
    dependsOn jarQ1
    group = "Execution"
    description = "Run jar for com.advent.Question1"
    commandLine "java", "-jar", jar.archiveFile.get(), 'com.advent.Question1'
}

repositories {
    mavenCentral()
}
